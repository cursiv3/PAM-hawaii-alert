<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hawaii Missile Warning Foolproof Mock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="interface-container">
        <div class="govt-logo-wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Seal_of_the_State_of_Hawaii.svg/2000px-Seal_of_the_State_of_Hawaii.svg.png"
                alt="state of hawaii seal" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Emblem_of_the_United_States_Navy.png" alt="US Navy Logo" />
            <img src="http://www.freeiconspng.com/uploads/air-force-logo-png-4.png" alt="US AirForce Logo" />
        </div>
        <h1>State of Hawaii</h1>
        <h1>Missile Alert System</h1>
        <p>DO NOT PROCEED WITHOUT COMPLETE CERTAINTY OF YOUR ACTIONS</p>
        <form action="../test_sent/test_sent.html">
            <input type="password" placeholder="ENTER TEST AUTH" required>
            <br>
            <input class="test-button" value="SEND SYSTEM TEST" type="submit">
        </form>
        <form action="../alert_confirm/alert_confirm.html">
            <input type="password" placeholder="ENTER ALERT AUTH" required>
            <br>
            <button class="alert-button" type="submit">
                SEND VERIFIED ALERT
            </button>
        </form>
    </div>
</body>

</html>
